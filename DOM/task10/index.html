<head>

    <style>
        *{

            padding: 0;
            box-sizing: border-box;
        }
        html,body{
            height: 100%;
            width: 100%;
        }
        main{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            min-height: 100vh;
            background-color: black;
            color: white;
            padding: 24px 0;
        }
        .elem{
            width: 50%;
            border-radius: 20px;
            display: flex;
            align-items: space-between;
            justify-content: space-between;
            background-color: rgb(215, 210, 210);
            border: 2px solid white;
            padding: 20px;
            text-align: center;
            color: black;
         }

        button{
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: rgb(0, 0, 0);
            color: white;
            cursor: pointer;
        }
    </style>
</head>
