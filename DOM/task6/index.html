<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body{
            height: 100%;
            width: 100%;
        }
        body{
            font-family: Arial, sans-serif;
            background-color: #000000;
            padding: 20px;
        }
        #main{
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        .card{
            width: 100%;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        img{
            width: 150px;
            height: 150px;
            border-radius: 10px;
            object-fit: cover;
          
            margin-bottom: 10px;
        }
        h1, h4, p, h3{
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }
        .tags{
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin-top: 10px;
        }
        .tag{
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
        }


    </style>
</head>
<body>
    <div id="main"></div>
    <script src="script.js"></script>
</body>
</html>
