<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body{
            height: 100%;
            width: 100%;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #000000;
        }
        #main{
            width: 400px;
            background-color: #ffffff;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #333333;
            padding: 50px;
            overflow: hidden;
            
        }
        img{
            width: 100%;
            border-radius: 10px;
            object-fit: cover;
            background-position: top;
            margin-bottom: 10px;
            position: relative;
        }
        #main i{
            position: absolute;
            font-size: 100px; 
            top: 50%;
            left: 50%;
            transition: all ease 0.3s;
            transform: translate(-50%, -50%) scale(1) rotate(-60deg);
            color: aliceblue;
            margin-bottom: 10px;
            opacity: 0;
        }

    </style>
</head>
<body>
    <div id="main">
        <img id="img" src="https://i.pinimg.com/736x/d4/f4/99/d4f499d30745d07ba7032f5f52f55ed6.jpg" alt="">
        <i id="love" class="ri-heart-3-fill"></i>
        <h2>Prabhas</h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
