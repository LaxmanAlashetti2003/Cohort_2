<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0%;
        padding: 0%;
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        width: 100%;
      }
      html {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }
      main{
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      :root {
        --bg-color: black;
        --bg-button-color: #1a1a1a;
        --bg-task-color: #2a2a2a;
        --primary-text-color: white;
        --bg-delete-color: rgba(170, 43, 43, 0.79);

        --nav-padding: 15px 30px;
        --section-padding: 15px 30px;
        --padding-s: 5px;
        --padding-m: 10px;
        --padding-l: 15px;
        --padding-xl: 20px;
        --padding-xxl: 30px;

        --border-radius-s: 5px;
        --border-radius-m: 10px;
        --border-radius-l: 15px;
        --border-radius-xl: 20px;
        --border-radius-xxl: 30px;
      }
      body {
        background-color: var(--bg-color);
        color: var(--primary-text-color);
      }

      nav {
        padding: var(--nav-padding);
        display: flex;
        align-items: center;
        justify-content: space-between;
        position: sticky;
        top: 0;
      }

      nav button {
        background-color: var(--bg-button-color);
        border: none;
        outline: none;
        color: var(--primary-text-color);
        padding: var(--padding-m) var(--padding-l);
        cursor: pointer;
        border-radius: var(--border-radius-m);
      }
      section{
        padding: var(--section-padding);
        display: flex;
        flex-grow: 1;
        justify-content: space-between;
        gap: var(--padding-xxl);
      }
      section .task-column{
       flex-grow: 1;
       width: 100%;
       background-color: var(--bg-button-color);
       padding: var(--padding-m);
       display: flex;
      flex-direction: column;
      gap: var(--padding-m);
      border-radius: var(--border-radius-l);
      transition: all 0.9 cubic-bezier(0.19, 1, 0.22, 1);
      }

      section .task-column.hover-over{
        border: 2px dashed var(--primary-text-color);
        scale: 1.04;
      }
      section .task-column .heading{
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      section .task-column .task{
        background-color: var(--bg-task-color);
        padding: var(--padding-m);
        border-radius: var(--border-radius-m);
        display: flex;
        flex-direction: column;
        gap: var(--padding-s);
        cursor: grab;
      }

      section .task-column .task button{
        align-self: flex-end;
        cursor: pointer;
        padding: var(--padding-s) var(--padding-m);
        border: none;
        outline: none;
        border-radius: var(--border-radius-s);
        background-color: var(--bg-delete-color);
        color: var(--primary-text-color);
      }

      .modal{
        position: fixed;
        height: 100vh;
        width: 100vw;
        top: 0;
        left: 0;
        display: none;
        align-items: center;
        justify-content: center;

      }
      .modal.active{
        display: flex;
      }
      .modal .bg{
        position: absolute;
        height: 100%;
        width: 100%;
        background-color: rgba(62, 62, 62, 0.403);
        backdrop-filter: blur(5px);
      }

      .modal .center {
       background-color: var(--bg-button-color);
       padding: var(--padding-xxl);
       border-radius: var(--border-radius-m);
       display: flex;
       flex-direction: column;
       gap: var(--padding-m);
       z-index: 10;
      }   

      .modal .center input, .modal .center textarea, .modal .center button{
        background-color: var(--bg-task-color);
        border: none;
        outline: none;
        color: var(--primary-text-color);
        padding: var(--padding-m);
        border-radius: var(--border-radius-m);
      }
      .modal .center button{
        background-color: var(--bg-task-color);
        border: none;
        outline: none;
        color: var(--primary-text-color);
        padding: var(--padding-m) var(--padding-l);
        cursor: pointer;
        border-radius: var(--border-radius-m);
        width: fit-content;
        align-self: center;
      }
       </style>
  </head>
  <body>
    <main>
      <nav>
        <div class="left">LaxTask</div>
        <div class="right"><button id="toggle-modal">Add New Task</button></div>
      </nav>
      <section class="board">
        <div id="to-do" class="task-column ">
            <div class="heading">
                <div class="left">To Do</div>
                <div class="right">Count</div>
            </div>
        </div>
        <div id="Progress" class="task-column ">
            <div class="heading">
                <div class="left">In Progress</div>
                <div class="right">Count</div>
            </div>
        </div>
        <div id="done" class="task-column ">
            <div class="heading">
                <div class="left">Done</div>
                <div class="right">Count</div>
            </div>
        </div>
      </section>
    </main>

    <div class="modal add-new-task">
     <div class="bg"></div>

      <div class="center">
      <input id="task-title-input" type="text" placeholder="task Tital">
      <textarea id="task-descr-input" placeholder="Task Description"></textarea>
      <button id="add-new-task" class="add-task-btn">Add Task</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
