<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body{
            height: 100%;
            width: 100%;
        }
        body{
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #fff;
        }
        main{
            min-height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center; 
            padding: 40px;
        }
        h1{
            color: white;
            font-size: 28px;
            margin-bottom: 14px;
            font-family: monospace;
            text-align: center;
        }

        /* Piano styles */
        #piano{
            display: grid;
            grid-template-columns: repeat(13, minmax(60px, 1fr));
            gap: 8px;
            width: 100%;
            max-width: 1000px;
        }
        .key{
            background: linear-gradient(#fff,#e9e9e9);
            color: #111;
            border-radius: 8px;
            padding: 18px 6px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            user-select: none;
            cursor: pointer;
            transition: transform 120ms ease, box-shadow 120ms ease;
        }
        .key .kbd{
            font-weight: 700;
            letter-spacing: 1px;
        }
        .key .note{
            font-size: 12px;
            color: #333;
            margin-top: 6px;
        }
        .key.active{
            transform: translateY(4px) scale(0.99);
            box-shadow: 0 2px 6px rgba(0,0,0,0.45);
        }

        .instructions{
            text-align: center;
            margin-bottom: 14px;
            color: #ddd;
        }
    </style>
</head>
<body>
    <main>
        <div>
            <h1>Virtual Piano â€” press keys (A, W, S, E, D, F, T, G, Y, H, U, J, K)</h1>
            <p class="instructions">Click or press a mapped keyboard key to play a note. Try pressing different keys.</p>
            <div id="piano" aria-label="Virtual piano"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
