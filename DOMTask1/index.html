<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body{
            height: 100%;
            width: 100%;
        }

        body{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: lightgray;
        }
        #card{
            width: 300px;
            height: 350px;
            border: 2px solid black;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        #card img{
            width: 100%;
            height: 40%;
            object-fit: cover;
            object-position: center;
            border-radius: 10px;
        }
        #card h1{
            margin-top: 20px;
            font-family: Arial, Helvetica, sans-serif;
        }
        #card h3{
            margin-top: 10px;
            font-family: Arial, Helvetica, sans-serif;
            color: gray;
        }
        #card button{
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
    </style>

</head>
<body>
    <div id="card">
        <img src="https://i.pinimg.com/736x/01/3a/a4/013aa4969bbf0f0c2a8237a2c25d0b08.jpg" alt="">
        <h1>Spider-Man</h1>
        <h3>Makadi Manav</h3>
        <button>Follow me</button>
    </div>
     
    <script src="Script.js"></script>
</body>
</html>
