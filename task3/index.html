<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        html, body{
            width: 100%;
            height: 100%;
        }
        #main{
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            background-color: #222;
        }
        input{
            display: none;
        }
        #btn{
            padding: 1rem 2rem;
            background-color: rgb(41, 143 , 114);
            color: #ffffff;
            font-weight: 600;
            font-size: 2rem;
            border-radius: 0.5rem;
            cursor: pointer;
            user-select: none;
        }
       
        #btn:hover{
            background-color: rgb(31, 103, 84);
        }

    </style>
</head>
<body>
    <div id="main">
        <input id="FileClick" type="file">
        <div id="btn">
            upload file
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
